<!DOCTYPE html>
<html lang="pt-BR">
<head>              
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times - Estat√≠sticas</title>

  <style> 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body { 
      background: url("https://tse1.mm.bing.net/th/id/OIP.0HEFXc1CpZxTRAlAA94l4wHaEY?pid=Api&P=0&h=180") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Menu */
    ul.menu {
      border-radius: 10px;
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    ul.menu li { float: left; }

    ul.menu li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    ul.menu li a:hover { background-color: #111; }
    ul.menu li a.active { background-color:#04AA6D; }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-align: center;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #04AA6D;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 6px;
    }

    input { padding: 10px; margin-top: 10px; width: 100%; }

    section { display: none; }
    section.active { display: block; }

    /* Cards de times */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .team-card {
      background: rgba(255,255,255,0.7);
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      color: black;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .team-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .team-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .btn.update { background: #3498db; }
    .btn.update:hover { background: #2980b9; }
    .btn.delete { background: #e74c3c; }
    .btn.delete:hover { background: #c0392b; }
  </style>
</head>

<body> 
  <ul class="menu">
    <li><a href="#" data-section="home" class="active">Home</a></li>
    <li><a href="#" data-section="times">Times</a></li>
    <li><a href="#" data-section="cadastrar">Cadastrar time</a></li>
    <li style="float:right"><a href="#" data-section="sobre">Sobre n√≥s</a></li>
  </ul>

  <div class="container">

    <!-- Home -->
    <section id="home" class="active">
      <h1>üèÜ Estat√≠sticas da Liga</h1>
      <canvas id="chartVictories"></canvas>
      <canvas id="chartDefeats"></canvas>
      <canvas id="chartGoals"></canvas>
    </section>

    <!-- Times -->
    <section id="times">
      <h1>üìã Times</h1>
      <div id="team-cards" class="team-grid"></div>
      <div id="time-info"></div>
      <canvas id="chartTeamBalance"></canvas>
    </section>

    <!-- Cadastro -->
    <section id="cadastrar">
      <h1>Cadastrar Time</h1>
      <form id="form-cadastrar">
        <label>Nome do time:</label>
        <input type="text" id="timeName" required><br><br>
        <label>Ano de funda√ß√£o:</label>
        <input type="number" id="timeFoundation" required><br><br>
        <label>Apelido:</label>
        <input type="text" id="timeNickname" required><br><br>
        <label>Maior √≠dolo:</label>
        <input type="text" id="timeBestPlayer"><br><br>
        <label>Cor:</label>
        <input type="text" id="timeColor"><br><br>
        <label>URL do escudo:</label>
        <input type="text" id="timeBadge" placeholder="https://..." required><br><br>
        <input type="submit" value="Cadastrar">
      </form>
    </section>

    <!-- Sobre -->
    <section id="sobre">
      <h1>Sobre n√≥s</h1>
      <p>Trabalho da disciplina de Programa√ß√£o Funcional.</p>
      <p>Equipe: ... (nomes e fotos)</p>
    </section>

  </div>

<script src="libTeams.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="uiTeams.js"></script>
</body>
</html>
